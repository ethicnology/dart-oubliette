name: keychain
description: Flutter plugin exposing the iOS/macOS Keychain (SecItem API) via a typed Dart facade.
version: 0.0.1
homepage:

environment:
  sdk: ^3.10.4
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: KeychainPlugin
        sharedDarwinSource: true
      macos:
        pluginClass: KeychainPlugin
        sharedDarwinSource: true
